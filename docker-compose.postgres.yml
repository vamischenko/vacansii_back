version: '3.8'

services:
  php:
    image: yiisoftware/yii2-php:8.1-apache
    container_name: vakansii_php
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_NAME=vakansii_db
      - DB_USER=yii2
      - DB_PASSWORD=yii2secret
    networks:
      - vakansii_network

  postgres:
    image: postgres:15-alpine
    container_name: vakansii_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vakansii_db
      POSTGRES_USER: yii2
      POSTGRES_PASSWORD: yii2secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - vakansii_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yii2"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vakansii_pgadmin
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - vakansii_network

networks:
  vakansii_network:
    driver: bridge

volumes:
  postgres_data:
