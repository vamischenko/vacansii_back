name: Release Pipeline

on:
  release:
    types: [created, published]

env:
  PHP_VERSION: '8.1'

jobs:
  create-release-artifact:
    name: Create Release Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install production dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Create deployment package
        run: |
          mkdir -p release
          tar -czf release/vacancy-api-${{ github.event.release.tag_name }}.tar.gz \
            --exclude='tests' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='runtime/*' \
            --exclude='web/assets/*' \
            --exclude='.env' \
            .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/vacancy-api-${{ github.event.release.tag_name }}.tar.gz
          asset_name: vacancy-api-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [create-release-artifact]
    environment: production

    steps:
      - name: Deploy release to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/vacancy-api
            git fetch --tags
            git checkout ${{ github.event.release.tag_name }}
            composer install --no-dev --optimize-autoloader
            php yii migrate --interactive=0
            php yii cache/flush-all
            docker-compose up -d --force-recreate

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # Можно добавить проверки здоровья API
          # curl -f https://api.yourdomain.com/health || exit 1

      - name: Create deployment notification
        if: success()
        run: |
          echo "Successfully deployed version ${{ github.event.release.tag_name }} to production"
